repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run the linter.
      - id: ruff-check
        exclude: ^tests/
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        exclude: ^tests/
        language: system
        types: [python]
        require_serial: true
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["custom_components"]
        require_serial: true
        exclude: ^tests/
